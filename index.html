<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: auto;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let lives = 3;
        const aliens = [];
        const bullets = [];
        let player;

        class Player {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height - 50;
                this.width = 50;
                this.height = 30;
                this.color = '#00ff00';
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            move(dir) {
                this.x += dir * 10;
            }
            shoot() {
                bullets.push(new Bullet(this.x + this.width / 2 - 5, this.y));
            }
        }

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 5;
                this.height = 10;
                this.color = '#ff0000';
            }
            update() {
                this.y -= 5;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        class Alien {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 40;
                this.height = 30;
                this.color = '#ffff00';
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        function createAliens() {
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < 3; j++) {
                    aliens.push(new Alien(i * 60 + 40, j * 40 + 30));
                }
            }
        }

        function collisionDetection() {
            bullets.forEach((bullet, bIndex) => {
                aliens.forEach((alien, aIndex) => {
                    if (bullet.x < alien.x + alien.width &&
                        bullet.x + bullet.width > alien.x &&
                        bullet.y < alien.y + alien.height &&
                        bullet.y + bullet.height > alien.y) {
                        // Remove bullet and alien
                        bullets.splice(bIndex, 1);
                        aliens.splice(aIndex, 1);
                        score += 10;
                    }
                });
            });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            player.draw();
            bullets.forEach((bullet) => {
                bullet.update();
                bullet.draw();
            });
            aliens.forEach((alien) => alien.draw());
            collisionDetection();

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (event) => {
            if (event.code === 'ArrowLeft') player.move(-1);
            if (event.code === 'ArrowRight') player.move(1);
            if (event.code === 'Space') player.shoot();
        });

        function startGame() {
            player = new Player();
            createAliens();
            gameLoop();
        }

        startGame();
    </script>
</body>
</html>
