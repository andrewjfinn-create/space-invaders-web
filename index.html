<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = { x: canvas.width / 2 - 15, y: canvas.height - 30, width: 30, height: 30, speed: 5 };
        let bullets = [];
        let aliens = [];
        let score = 0;
        let particleEffects = [];

        function createAliens() {
            for (let i = 0; i < 5; i++) {
                aliens.push({ x: i * 70 + 30, y: 30, width: 40, height: 20 });
            }
        }

        function drawPlayer() {
            ctx.fillStyle = 'green';
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawAliens() {
            aliens.forEach(alien => {
                ctx.fillStyle = 'red';
                ctx.fillRect(alien.x, alien.y, alien.width, alien.height);
            });
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                bullet.y -= bullet.speed;
                ctx.fillStyle = 'yellow';
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            bullets = bullets.filter(bullet => bullet.y > 0);
        }

        function handleCollisions() {
            bullets.forEach((bullet, bIndex) => {
                aliens.forEach((alien, aIndex) => {
                    if (bullet.x < alien.x + alien.width && bullet.x + bullet.width > alien.x && bullet.y < alien.y + alien.height && bullet.y + bullet.height > alien.y) {
                        particles.push({ x: alien.x, y: alien.y });
                        score += 10;
                        aliens.splice(aIndex, 1);
                        bullets.splice(bIndex, 1);
                    }
                });
            });
        }

        function drawParticles() {
            particleEffects.forEach((particle, index) => {
                ctx.fillStyle = 'white';
                ctx.fillRect(particle.x, particle.y, 5, 5);
                particle.y += 2;
                if (particle.y > canvas.height) {
                    particleEffects.splice(index, 1);
                }
            });
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawAliens();
            drawBullets();
            handleCollisions();
            drawParticles();
            requestAnimationFrame(update);
        }

        function shoot() {
            bullets.push({ x: player.x + player.width / 2, y: player.y, width: 5, height: 10, speed: 4 });
        }

        createAliens();
        update();

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.x -= player.speed;
            if (e.key === 'ArrowRight') player.x += player.speed;
            if (e.key === ' ') shoot();
        });
    </script>
</body>
</html>
